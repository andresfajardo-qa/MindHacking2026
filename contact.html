  /* Tarjeta central */
  .contact-card-wrap{
    max-width: 760px;
    margin: 55px auto;
    padding: 0 15px; /* respiración en mobile */
  }

  .contact-card{
    background: rgba(255,255,255,0.78);
    border: 1px solid rgba(0,0,0,0.10);
    box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    padding: 30px 30px 26px 30px;
  }

  /* Título (reutiliza tu estilo pentagon sin romperlo) */
  .contact-card .pentagon{
    display: inline-block;
    width: auto;
    padding-left: 25px;
    padding-right: 25px;
    margin: 0 auto 18px auto;
  }

  .contact-img{
    width: 100%;
    max-width: 520px;
    height: auto;
    display: block;
    margin: 10px auto 22px auto;
  }

    max-width: 520px;

  }

  .contact-label{
    font-weight: 700;
    margin: 18px 0 6px 0;
  }

  .contact-row{
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .contact-row .material-icons{
    font-size: 20px;
    color: #002e5d;
  }

  .contact-link{
    color: #002e5d;
    font-weight: 600;
    text-decoration: none;
  }

  .contact-link:hover{
    text-decoration: underline;
  }

  /* CTA opcional (por si quieres un botón bonito aquí también) */
  .contact-cta{
    text-align: center;
    margin-top: 26px;
  }

  .contact-btn{
    display: inline-block;
    padding: 12px 26px;
    background-color: #002e5d;
    color: white;
    font-weight: 600;
    letter-spacing: 1px;
    text-decoration: none;
    border: 2px solid #002e5d;
    transition: all 0.3s ease;
  }

  .contact-btn:hover{
    background-color: transparent;
    color: #002e5d;
    text-decoration: none;
  }

</style>
