      #countdown{
        display: block;          /* vuelve a ir debajo */
        margin-top: 6px;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      #countdown.fade-out{
        opacity: 0;
        transform: translateY(4px);
      }
    </style>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
      const secondsStart = 10;

      const hint = document.getElementById("scrollHint");
      const cd = document.getElementById("countdown");
      if (!hint || !cd) return;

      const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      function scrollALaMitad() {
        // Baja SOLO un “poquito”: ajusta entre 180 y 320.
        const y = 180;
        window.scrollTo({ top: y, behavior: prefersReducedMotion ? "auto" : "smooth" });
      }

      let seconds = secondsStart;
      cd.textContent = `(${seconds})`;

      let cancelled = false;
      hint.addEventListener("click", function (e) {
        e.preventDefault();
        cancelled = true;
        scrollALaMitad();
        cd.textContent = "";
      });

      const tick = setInterval(function () {
        if (cancelled) { clearInterval(tick); return; }

        seconds -= 1;
        cd.textContent = `(${seconds})`;

        if (seconds <= 0) {
          clearInterval(tick);
          scrollALaMitad();
          cd.textContent = "";
        }
      }, 1000);
    });
    </script>
